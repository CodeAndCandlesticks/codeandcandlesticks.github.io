---
layout: default
---
<div class="home">
    <section class="intro">
        <p>Where we explore the intersection of coding and stock trading where technology meets the market.</p>
    </section>
    <section class="recent-works">
        <h2>Our Blog</h2>
        {% for post in site.posts limit:3 %}
            <div>
                <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </section>
</div>
